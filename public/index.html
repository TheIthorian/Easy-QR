<!DOCTYPE html>

<html>
    <head>
        <title>QR Code Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="module" src="./index.js"></script>
        <!-- <script type="module" src="dist/index.js"></script> -->
    </head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap');
        :root {
            --primary: rgb(116, 40, 170);
            --primary: rgb(40, 170, 142);
            --primary-font-color: rgb(240, 240, 240);
            --error: rgb(169, 35, 35);
        }
        body {
            margin: 0;
            font-family: roboto;
        }
        header {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 0;
            background-color: var(--primary);
            height: 5em;
            color: var(--primary-font-color);
            padding: 5px 5px 5px 5px;
        }
        .container {
            width: calc(100% - 40px);
            margin: 0 20px 20px 20px;
            display: flex;
            flex-direction: column;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        input[type='text'] {
            width: 100%;
            padding: 3px;
        }
        #input {
            width: 100%;
            padding: 3px;
            max-width: 100%;
            min-width: 100%;
        }
        select {
            padding: 3px;
            margin: 3px 0px 3px 0px;
            max-width: 200px;
        }
        label {
            margin: 10px 0px 0px 0px;
        }
        #qr {
            width: 100%;
        }
        button {
            padding: 12px;
            width: 100px;
            background-color: var(--primary);
            border: 0px;
            border-radius: 5px;
            color: white;
            margin: 10px 0px 10px 0px;
            cursor: pointer;
        }
        button:hover {
            filter: brightness(115%);
        }
        canvas {
            border: solid 2px var(--primary);
            --size: 256px;
            --size: 512px;
            max-width: var(--size);
            max-height: var(--size);
            margin: 10px 0px 10px 0px;
            background-color: rgb(196, 196, 196);
        }
        #error {
            color: var(--error);
            border: solid 2px var(--error);
            border-radius: 1px;
            padding: 3px;
            display: none;
        }
        #error.active {
            display: block;
        }
    </style>

    <header><h1>QR Code Generator</h1></header>
    <div class="container">
        <p
            >Made using
            <a href="https://www.thonky.com/qr-code-tutorial/data-encoding">
                https://www.thonky.com/qr-code-tutorial/data-encoding
            </a>
        </p>
        <div class="input-container">
            <label for="input">Text to encode:</label>
            <textarea name="input" id="input">Hello</textarea>
            <label for="mode">Mode:</label>
            <select name="mode" id="mode-select">
                <option value="Numeric" disabled>Numeric</option>
                <option value="Alphanumeric" disabled>Alphanumeric</option>
                <option value="Byte">Byte</option>
                <option value="Kanji" disabled>Kanji</option>
            </select>
            <label for="error-correction">Error Correction:</label>
            <select name="error-correction" id="error-correction-select">
                <option value="L" selected>Low</option>
                <option value="M">Medium</option>
                <option value="Q" disabled>Quartile</option>
                <option value="H">High</option>
            </select>
        </div>
        <button id="submit">Encode</button>
        <div id="error"></div>
        <canvas id="qr"></canvas>
    </div>
</html>
